<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link REL="SHORTCUT ICON" HREF="/media/images/favicon.ico">  
    <title>{% block title%}动起来！{%endblock%}</title>
    
    <link rel="stylesheet" href="/media/css/smoothness/jquery-ui-1.8.7.custom.css" type="text/css">
    <link rel="stylesheet" href="/media/css/blueprint/screen.css" type="text/css" media="screen, projection" />  
    <link rel="stylesheet" href="/media/css/blueprint/print.css" type="text/css" media="print" />  
    <!--[if lt IE 8]><link rel="stylesheet" href="/media/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link href="/media/css/CoolBlue/css/screen.css" rel="stylesheet" type="text/css" />
    <script src="/media/js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <link href="/media/css/base.css" rel="stylesheet" type="text/css" />
    <script src="/media/js/jquery-ui-1.8.7.custom.min.js" type="text/javascript"></script>
    <script>
      $(function(){
        $("ul.topnav li").hover(function() {
          $(this).find("ul.subnav").show();
          $(this).addClass("hover");
        }, function(){
          $(this).find("ul.subnav").hide();
          $(this).removeClass("hover");
        });
      });

    </script>
    {%block media%}{%endblock%}
  </head>
  <body>    
    <div id="header-wrap" >
      <div id="logo" >
        <img src="/media/images/logo.png" alt="MyActivity"/>
      </div>  
      <div id="header" >
              
        <div id="nav" >
          <ul class="topnav">
            {%block menu%}
            <li class="tab"><a href="/" ><span>主页</span></a></li>
            <li class="tab"><a href="/updates" ><span>更新日志</span></a></li>
            <li class="tab"><a href="/contact" ><span>联系我们</span></a></li>
            <li class="tab"><a href="/about" ><span>关于MyActivity</span></a></li>
            {%endblock%}
            <form action="/person/search/" method="get" id="global-search" class="global-search">
              <fieldset>
                <div class="search-scope">
                  
                  <span class="label">
                    <span>好友</span>
                  </span>
                </div>
                <input type="hidden" value="friends/search.html" name="template"/>
                <input type="search" name="user_name" id="main-search-box"/>
                <input type="submit" class="search-go" value="搜索"/>
              </fieldset> 
            </form>   
          </ul>
        </div>
      
        {%block head%}{%endblock%}
      </div>
    </div>
    
    <div id="content-wrap" class="clear" >

      <!-- content -->
      <div class="container">
        <hr class="space">
        {%block content%}      
        {%endblock%}
      <!-- content -->
      </div>    
    <!-- /content-out -->
    </div>
    <div id="footer" class="container">
      <div id="footer-outer" class="clear">
        <div id="footer-wrap">
          {%block footer%}
          {%endblock%}
        </div>
      </div>
      <div id="footer-bottom">
      <div id="bottom-left">

        <a href="/">Home</a>| 
        <a href="/about">About us</a> | 
        <a href="/suggest">suggest</a>| 
        <a href="/contact">Contact</a>
          
      </div>
      <p class="bottom-right">�myactivity all right reserved</p>   
    </div>
    </div>  
  </body>
</html>
