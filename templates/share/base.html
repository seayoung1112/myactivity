<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link REL="SHORTCUT ICON" HREF="/media/images/favicon.ico">

    <link href="/media/css/base.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/media/css/smoothness/jquery-ui-1.8.7.custom.css" type="text/css">
    <link rel="stylesheet" href="/media/css/blueprint/screen.css" type="text/css" media="screen, projection" />

    <script src="/media/js/jquery-1.4.4.min.js" type="text/javascript"></script>

    <div id="header-wrap">

        <div id="header" class="span-24 last">
          <div id="logo" class="span-5">
            <img src="/media/images/logo.png" alt="MyActivity"/>
          </div>        
          <div  id="nav" class="span-19 last">
            <ul>
              {%block menu%}
              <li><a href="/">主页</a></li>
              <li><a href="/updates">更新日志</a></li>
              <li><a href="/contact">联系我们</a></li>
              <li><a href="/about">关于MyActivity</a></li>
              {%endblock%}
            </ul>
          </div>
        
          {%block head%}{%endblock%}
         </div>
       </div>
    </div>
    
    <div id="content-wrap" class="clear" >

      <!-- content -->
      <div id="content">
        <hr class="space">
        {%block content%}      
        {%endblock%}
      <!-- content -->
      </div>    
    <!-- /content-out -->
    </div>
    <div id="footer-outer" class="clear">
      <div id="footer-wrap">
        {%block footer%}
        {%endblock%}
      </div>
    </div>
    <div id="footer-bottom">
      <div id="bottom-left">

        <a href="/">Home</a>| 
        <a href="/about">About us</a> | 
        <a href="/suggest">suggest</a>| 
        <a href="/contact">Contact</a>
